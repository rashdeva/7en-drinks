frontend:
    environment:
        VITE_API_URL: ${{ nestjs.url }}
    path: frontend
    publish: dist
    scripts:
        build:
            - pnpm run build
        deploy:
            - pnpm install
        start:
            - pnpm install
            - pnpm run dev
    subdomain: amaranth-available-blackbird
name: se7en-drinks
nestjs:
    environment:
        MONGODB_URL: ${{ my-mongo-db.url }}
    packageManager: npm
    path: backend
    scripts:
        build:
            - pnpm run build
        deploy:
            - npm install
        start:
            - pnpm install
            - pnpm run start:prod
region: us-east-1
services:
    databases:
        - name: my-mongo-db
          type: mongo-atlas
yamlVersion: 2
